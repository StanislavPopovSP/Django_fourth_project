<!-- Форма для обновления данных пользователя -->
{% extends 'projects/base.html' %}
{% block content %}

<h1>Edit Account</h1>

<form action="{% url 'edit-account' %}" method="post" enctype="multipart/form-data"> <!-- в html разметке у тега form, для загрузки файлов, данные в форму, есть специальный атрибут enctype="multipart/form-data". -->
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Submit">
</form>

{% endblock %}
