{% extends 'projects/base.html' %}
{% block content %}
{% load static %}

    <!-- Main Section -->
    <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <a class="backButton" href="{% url 'account' %}"><img src="{% static 'images/left.png' %}" alt="left"></a>
                <br>

                <form class="form" method="POST" enctype="multipart/form-data"> <!-- Для того что бы со стороны формы можно было подгрузить картинку, enctype="multipart/form-data" -->
                    {% csrf_token %}
                    <!-- Input:Text -->
                    {% for field in form %}
                    <div class="form__field">
                        <label for="formInput#text">{{ field.label }}</label> <!-- label - метод кот-й выводит заголовок формы -->
                        {{ field }} <!-- Вместо кнопки input -->
                    </div>
                    {% endfor %}
                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
                </form>
            </div>
        </div>
    </main>
{% endblock %}
